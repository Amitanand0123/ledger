name: Continuous Integration

# This workflow runs on pushes to any branch EXCEPT main, and on all pull requests
on:
  push:
    branches-ignore:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      # We need to install workspace dependencies as well
      - name: Install workspace dependencies
        run: npm run install:all

      - name: Lint Frontend
        run: npm run lint:frontend

      - name: Lint Backend
        run: npm run lint:backend

      - name: Run Backend Unit Tests
        # Provide dummy env vars for the test run.
        # Tests that need real services (like DB) should be mocked.
        run: |
          cp backend/.env.example backend/.env
          npm run test --workspace=backend